<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Deca|Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>My Website</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
   
      <div class="hero-full-screen">
          <div class="top-content-section">
            <!-- Small NAV -->
            <div class="sticky-wrapper">
              <div class="top-bar sticker" data-responsive-toggle="nav-menu" data-animate="hinge-in-from-top slide-out-left">
                <div id="icon-wrapper">
                  <button class="menu-icon" type="button" data-toggle></button>
                </div>
                </div>
                  <ul id="nav-menu" class="menu vertical show-for-small-only sticker2" data-magellan data-threshold="-10">
                    <li><a class="anchor-tag" href="#home">Home</a></li>
                    <li><a class="anchor-tag" href="#about">About</a></li>
                    <li><a class="anchor-tag" href="#projects">Projects</a></li>
                    <li><a class="anchor-tag" href="#contact">Contact</a></li>
                  </ul>
            </div>
          </div>
      
          <div class="middle-content-section">
            <h1>Elias Guderian</h1>
              <h2>
                <span class="txt-type" data-wait="3000"></span>
              </h2>
          </div>
        
          <div class="bottom-content-section" data-magellan data-threshold="100">
            <a href="#about"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 12c0-6.627-5.373-12-12-12s-12 5.373-12 12 5.373 12 12 12 12-5.373 12-12zm-18.005-1.568l1.415-1.414 4.59 4.574 4.579-4.574 1.416 1.414-5.995 5.988-6.005-5.988z"/></svg></a>
          </div>
          <div class="overlay responsive-embed">
        </div>
        <div class="is-overlay-absolute">
        </div>
      </div>
      <div data-sticky-container class="show-for-medium">
          <div class="top-bar" data-sticky data-top-anchor="anchor:top" data-margin-top="0">
              <div class="top-bar-left">
                    <ul class="menu horizontal show-for-medium">
                        <li><a href="#home">Home</a></li>
                        <li><a href="#about" class="active">About</a></li>
                        <li><a href="#projects">Projects</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
              </div>
          </div>
        </div>
      <div class="grid-y" style="height: 1000px" id="anchor">
          <h1 class="sections" id="about" data-magellan-target="about">About</h1>
          <div class="cell medium-8 large-2 pic-wrapper">
            <img class="profile-pic cell small-4" src="img/ben-white.jpg">
            <p></p>
          </div>
          <div class="cell medium-4 large-10 ">
              <div class="circle row align-middle">
                  <div class="skill columns">HTML</div>
            </div>
              <div class="circle column small-3">
                <div class="row align-right">
                  <div class="skill column">CSS</div>
                </div>
              </div>
              <div class="circle column small-3">
                <div class="row align-spaced">
                  <div class="skill column">JavaScript</div>
                </div>
              </div>
              <div class="circle column small-3">
                <div class="row align-spaced">
                  <div class="skill column">SASS</div>
                </div>
              </div>
              <div class="circle column small-3">
                <div class="row align-spaced">
                  <div class="skill column">Git</div>
                </div>
              </div>
            </div>
          </div>
          
        
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/vendor/jquery.sticky.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
